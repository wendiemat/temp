<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temp Convert</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <h3><strong> TEMPERATURE CONVERTER </strong></h3>
    <div class="container">
      <div class="displayArea">
        <br />
        <div class="row">
          <form class="search" id="search-form">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter Temperature:"
                class="form-control"
                id="city-name"
              />
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Convert FROM
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="°C" class="celsius">°C</a>
                <a class="dropdown-item" href="°F" class="celsius">°F</a>
              </div>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Convert TO
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="°C" class="celsius">°C</a>
                <a class="dropdown-item" href="°F" class="celsius">°F</a>
              </div>
            </div>
            <br />
            <input
              type="submit"
              value="Convert"
              class="form-control btn btn-primary"
            />
          </form>
        </div>
        <div class="col">
          <br />
          <h3><strong> RESULTS: </strong></h3>
          <br />
          <div class="col-6" id="celsius">
            <br />
            <div class="col-2 h2">
              <a href="°C" class="celsius">°C</a>
            </div>
            <div class="col-2 h2">
              <a href="°F" class="fahrenheit">°F</a>
            </div>
            <div class="col-2">
              <em id="kelvins"
                >in Kelvins: <a href="K" class="kelvins">K</a></em
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://www.instagram.com/wendiemat/" target="_blank"
        ><em><span>Wendy Mathabela</span></em></a
      >
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
