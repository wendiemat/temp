<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Temp Convert</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <h3><strong> TEMPERATURE CONVERTER </strong></h3>
    <div class="container">
      <div class="displayArea">
        <br />
        <form id="tempForm">
          <label for="temp_input"
            >Enter Temperature in &#176;C or &#176;F:</label
          >
          <input type="number" name="temp_input" id="temp_input" required />
          <select name="input_unit" id="input_unit">
            <option value="cel">&#176;Celsius</option>
            <option value="fah">&#176;Fahrenheit</option>
          </select>
          <select name="output_unit" id="output_unit">
            <option value="kel">Kelvin</option>
          </select>
          <div>
            <button onclick="convertTemperature()">Convert</button>
          </div>
        </form>
        <p id="result">Temperature in Kelvin:</p>
      </div>
    </div>

    <footer>
      Coded by
      <a href="https://www.instagram.com/wendiemat/" target="_blank"
        ><em>Wendy Mathabela</em></a
      >
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
